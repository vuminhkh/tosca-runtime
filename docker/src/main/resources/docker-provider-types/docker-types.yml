tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
template_name: docker-provider-types
template_version: 1.0.0-SNAPSHOT
template_author: mkv

imports:
  - tosca-normative-types:*

data_types:

  com.toscaruntime.docker.datatypes.PortMapping:
    properties:
      from:
        type: integer
      to:
        type: integer

  com.toscaruntime.docker.datatypes.ExposedPort:
    properties:
      port:
        type: integer
      protocol:
        type: string
        default: tcp
        constraints:
          - valid_values: [ "tcp", "udp" ]

node_types:

  com.toscaruntime.docker.nodes.Container:
    derived_from: tosca.nodes.Compute
    properties:
      image_id:
        type: string
      tag:
        type: string
        default: latest
      exposed_ports:
        type: list
        entry_schema:
          type: com.toscaruntime.docker.datatypes.ExposedPort
        required: false
      port_mappings:
        type: list
        entry_schema:
          type: com.toscaruntime.docker.datatypes.PortMapping
        required: false

