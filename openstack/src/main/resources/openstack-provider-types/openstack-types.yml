tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
template_name: openstack-provider-types
template_version: 1.0.0-SNAPSHOT
template_author: mkv

imports:
  - tosca-normative-types:*

node_types:

  com.toscaruntime.openstack.nodes.Compute:
    derived_from: tosca.nodes.Compute
    properties:
      image:
        type: string
      flavor:
        type: string
      login:
        type: string
        default: root
      admin_pass:
        type: string
        required: false
      key_pair_name:
        type: string
      key_path:
        type: string
      ssh_port:
        type: integer
        default: 22
      networks:
        type: string
        required: false
      security_group_names:
        type: string
        required: false
      availability_zone:
        type: string
        required: false
      user_data:
        type: string
        required: false
      config_drive:
        type: boolean
        required: false

  com.toscaruntime.openstack.nodes.Network:
    derived_from: tosca.nodes.Network

  com.toscaruntime.openstack.nodes.ExternalNetwork:
    derived_from: tosca.nodes.Network
