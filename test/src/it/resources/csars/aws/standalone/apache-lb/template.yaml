tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Apache load balancer partial topology for aws
template_name: apache-load-balancer-template-aws-sa
template_version: 1.0.0-SNAPSHOT
template_author: MKV

imports:
  - apache-load-balancer:*
  - toscaruntime-aws-provider-types:*
  - toscaruntime-script-plugin-types:*

topology_template:

  inputs:
    plugin_configs:
      type: com.toscaruntime.common.datatypes.PluginConfiguration
    os_arch:
      type: string
      required: false
    os_type:
      type: string
      required: false
    image_id:
      type: string
    instance_type:
      type: string
    key_name:
      type: string
    security_groups:
      type: list
      entry_schema:
        type: string
    cloud_init:
      type: string

  node_templates:

    WebServer:
      type: com.toscaruntime.aws.nodes.Instance
      properties:
        image_id: { get_input: image_id }
        instance_type: { get_input: instance_type }
        key_name: { get_input: key_name }
        security_groups: { get_input: security_groups }
        plugins: { get_input: plugin_configs }
        user_data: { get_input: cloud_init }
      requirements:
        - network: Internet
      capabilities:
        scalable:
          properties:
            max_instances: 3
            min_instances: 1
            default_instances: 1

    LoadBalancerServer:
      type: com.toscaruntime.aws.nodes.Instance
      properties:
        image_id: { get_input: image_id }
        instance_type: { get_input: instance_type }
        key_name: { get_input: key_name }
        security_groups: { get_input: security_groups }
        plugins: { get_input: plugin_configs }
        user_data: |
          #!/bin/sh
          sudo cp /etc/hosts /tmp/hosts
          echo 127.0.0.1 `hostname` | sudo tee /etc/hosts > /dev/null
          cat  /tmp/hosts | sudo tee -a /etc/hosts > /dev/null
      requirements:
        - network: Internet

    Internet:
      type: com.toscaruntime.aws.nodes.PublicNetwork