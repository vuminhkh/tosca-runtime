tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Apache load balancer partial topology for docker
template_name: apache-load-balancer-template-openstack-bs
template_version: 1.0.0-SNAPSHOT
template_author: MKV

imports:
  - apache-load-balancer:*
  - toscaruntime-openstack-provider-types:*
  - toscaruntime-script-plugin-types:*

topology_template:

  inputs:
    os_arch:
      type: string
      required: false
    os_type:
      type: string
      required: false
    image:
      type: string
    flavor:
      type: string
    key_pair_name:
      type: string
    plugin_configs:
      type: com.toscaruntime.common.datatypes.PluginConfiguration
    security_group_names:
      type: list
      entry_schema:
        type: string
    external_network_name:
      type: string
    cloud_init:
      type: string

  node_templates:

    WebServer:
      type: com.toscaruntime.openstack.nodes.Compute
      properties:
        image: { get_input: image }
        flavor: { get_input: flavor }
        plugins: { get_input: plugin_configs }
        key_pair_name: { get_input: key_pair_name }
        security_group_names: { get_input: security_group_names }
        user_data: { get_input: cloud_init }
      capabilities:
        scalable:
          properties:
            max_instances: 3
            min_instances: 1
            default_instances: 1

    LoadBalancerServer:
      type: com.toscaruntime.openstack.nodes.Compute
      properties:
        image: { get_input: image }
        flavor: { get_input: flavor }
        key_pair_name: { get_input: key_pair_name }
        plugins: { get_input: plugin_configs }
        security_group_names: { get_input: security_group_names }
        user_data: { get_input: cloud_init }
      requirements:
        - network: Internet

    Internet:
      type: com.toscaruntime.openstack.nodes.ExternalNetwork
      properties:
        network_name: { get_input: external_network_name}