tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Alien4Cloud partial topology for docker
template_name: alien4cloud-template-docker
template_version: 1.0.0-SNAPSHOT
template_author: MKV

imports:
  - Alien4Cloud:0.1.0-SNAPSHOT
  - docker-provider-types:*

topology_template:

  outputs:
    load_balancer_url:
      description: The Load Balancer URL here with exposed port mapped
      value: { concat: ["http://", get_attribute: [Server, public_ip_address], ":", get_property: [Server, "port_mappings[0].to"]] }

  node_templates:

    Server:
      type: com.toscaruntime.docker.nodes.Container
      properties:
        image_id: toscaruntime/ubuntu-trusty
        exposed_ports:
          - port: 8080
        port_mappings:
          - from: 8080
            to: 51000