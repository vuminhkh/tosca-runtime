tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Apache load balancer partial topology for docker
template_name: apache-load-balancer-template-docker
template_version: 1.0.0-SNAPSHOT
template_author: MKV

imports:
  - apache-load-balancer:*
  - toscaruntime-mock-provider-types:*

topology_template:

  inputs:
    os_arch:
      type: string
      required: false
    os_type:
      type: string
      required: false

  node_templates:

    WebServer:
      type: com.toscaruntime.mock.nodes.MockCompute
      requirements:
        - network: Internet
      capabilities:
        scalable:
          properties:
            max_instances: 3
            min_instances: 1
            default_instances: 1

    LoadBalancerServer:
      type: com.toscaruntime.mock.nodes.MockCompute
      requirements:
        - network: Internet

    Internet:
      type: com.toscaruntime.mock.nodes.MockNetwork