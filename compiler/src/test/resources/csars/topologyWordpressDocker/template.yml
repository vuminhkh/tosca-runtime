tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Wordpress partial topology for docker
template_name: wordpress-template-docker
template_version: 1.0.0-SNAPSHOT
template_author: MKV

imports:
  - wordpress-template:1.1.0-SNAPSHOT
  - docker-provider-types:*

topology_template:

  node_templates:

    computeDb:
      type: com.toscaruntime.docker.nodes.Container
      properties:
        image_id: phusion/baseimage

    computeWww:
      type: com.toscaruntime.docker.nodes.Container
      properties:
        image_id: phusion/baseimage
        exposed_ports:
          - port: 80
        port_mappings:
          - from: 80
            to: 51000