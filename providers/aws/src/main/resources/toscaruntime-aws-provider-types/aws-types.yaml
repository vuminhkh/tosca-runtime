tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
template_name: toscaruntime-aws-provider-types
template_version: ${version}
template_author: mkv

imports:
  - tosca-normative-types:*
  - toscaruntime-common-provider-types:${version}

node_types:

  com.toscaruntime.aws.nodes.Instance:
    derived_from: com.toscaruntime.common.nodes.Compute
    properties:
      image_id:
        type: string
      instance_type:
        type: string
      key_name:
        type: string
      elastic_ip_address:
        type: string
        required: false
      security_groups:
        type: list
        entry_schema:
          type: string
        required: false
      availability_zone:
        type: string
        required: false
      subnet_id:
        type: string
        required: false
      user_data:
        type: string
        required: false

  com.toscaruntime.aws.nodes.PublicNetwork:
    derived_from: com.toscaruntime.common.nodes.Network